<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProfitTracker – Privacy Policy</title>
  <meta name="description" content="Privacy Policy for the ProfitTracker mobile application." />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%94%92%3C/text%3E%3C/svg%3E" />
  <!-- Open Graph -->
  <meta property="og:title" content="ProfitTracker – Privacy Policy" />
  <meta property="og:description" content="How ProfitTracker collects, uses, and protects your data." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://<your-username>.github.io/profittracker-privacy/" />
  <meta property="og:image" content="https://<your-username>.github.io/profittracker-privacy/og.png" />
  <!-- Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "PrivacyPolicy",
    "name": "ProfitTracker – Privacy Policy",
    "url": "https://<your-username>.github.io/profittracker-privacy/",
    "publisher": {
      "@type": "Organization",
      "name": "ProfitTracker"
    },
    "dateModified": "2025-10-04"
  }
  </script>
  <style>
    :root{
      --bg: #0b0c10;
      --panel: #111318;
      --panel-2: #0f1115;
      --text: #e8eaed;
      --muted: #b4b8c2;
      --brand: #0ea5e9;
      --brand-2:#38bdf8;
      --ring: rgba(14,165,233,.35);
      --shadow: 0 10px 30px rgba(2, 6, 23, .35);
      --maxw: 980px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f7fb; --panel:#ffffff; --panel-2:#f5f7fb; --text:#0f172a; --muted:#556070; --ring:rgba(14,165,233,.4);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 20% -10%, rgba(14,165,233,.18), transparent 60%),
                 radial-gradient(800px 400px at 90% 0%, rgba(56,189,248,.15), transparent 60%), var(--bg);
         color:var(--text); font: 16px/1.65 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"}
    a{color:var(--brand)}
    a:hover{color:var(--brand-2)}
    .wrap{max-width:var(--maxw); margin:40px auto; padding:0 20px}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(12px); background:color-mix(in oklab, var(--bg) 86%, transparent); border-bottom:1px solid color-mix(in oklab, var(--text) 10%, transparent)}
    .nav{display:flex; align-items:center; gap:12px; max-width:var(--maxw); margin:0 auto; padding:14px 20px}
    .logo{display:inline-flex; align-items:center; gap:10px; text-decoration:none; color:var(--text)}
    .lock{width:28px; height:28px; display:grid; place-items:center; border-radius:9px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:white; font-weight:700; box-shadow: var(--shadow)}
    .title{font-weight:700}

    .grid{display:grid; grid-template-columns: 280px 1fr; gap:26px}
    @media (max-width: 920px){ .grid{grid-template-columns: 1fr} .toc{position:static; max-height:none}}

    .card{background:linear-gradient(180deg, color-mix(in oklab, var(--panel) 86%, transparent), var(--panel)); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius:18px; box-shadow: var(--shadow)}

    .hero{padding:26px 26px}
    .hero h1{margin:0 0 6px; font-size: clamp(1.4rem, 2.2vw + .8rem, 2.2rem)}
    .meta{color:var(--muted); font-size:.95rem}

    .toc{position:sticky; top:84px; align-self:start; max-height: calc(100dvh - 100px); overflow:auto; padding:18px;}
    .toc h3{margin:0 0 10px; font-size:1rem; color:var(--muted)}
    .toc a{display:block; padding:6px 8px; border-radius:8px; text-decoration:none; color:inherit}
    .toc a:hover, .toc a.active{background:color-mix(in oklab, var(--brand) 18%, transparent); color:var(--text)}

    .content{padding:26px}
    .content h2, .content h3{scroll-margin-top: 90px}
    .content h2{margin-top:28px; font-size:1.4rem}
    .content h3{margin-top:18px; font-size:1.1rem; color:var(--text)}
    .content p, .content li{color:var(--text)}
    .content code{background: color-mix(in oklab, var(--text) 10%, transparent); padding:2px 6px; border-radius:6px}
    .prose p{margin:.6em 0}
    .badge{display:inline-block; padding:2px 8px; font-size:.8rem; border-radius:999px; background:color-mix(in oklab, var(--brand) 20%, transparent); color:var(--text); border:1px solid color-mix(in oklab, var(--brand) 40%, transparent)}

    .footer{margin:24px 0 40px; color:var(--muted); font-size:.92rem}

    .backtotop{position:fixed; right:18px; bottom:18px; border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius:12px; background:var(--panel); padding:10px 12px; cursor:pointer; display:none}
    .backtotop.show{display:block}

    /* Print */
    @media print{
      header, .toc, .backtotop{display:none}
      body{background:white}
      .card{box-shadow:none; border:0}
      a[href]::after{content:" (" attr(href) ")"; font-size:.9em}
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a class="logo" href="#/privacy" aria-label="ProfitTracker">
        <span class="lock">PT</span>
        <span class="title">ProfitTracker • Policies</span>
      </a>
      <a href="#/privacy" class="badge" style="margin-left:auto">Privacy Policy</a>
      <a href="#/terms" class="badge">Terms &amp; Conditions</a>
    </nav>
  </header>

  <main id="top" class="wrap">

    <section class="card hero">
      <h1>Privacy Policy</h1>
      <div class="meta">This page explains how ProfitTracker collects, uses, discloses, and safeguards your information when you use our mobile app.</div>
    </section>

    <section class="grid" style="margin-top:22px">
      <aside class="card toc" id="toc">
        <h3>On this page</h3>
        <nav id="toc-list" aria-label="Table of contents"></nav>
      </aside>
      <article class="card content prose" id="content">
        <!-- The router will inject either the Privacy or Terms content here. -->
      </article>
    </section>

    <p class="footer">Have questions? Email <a href="mailto:privacy@profittracker.app">privacy@profittracker.app</a> or <a href="mailto:support@profittracker.app">support@profittracker.app</a>.</p>
  </main>

  <button class="backtotop" id="backtotop" aria-label="Back to top">↑ Back to top</button>

  <script>
    // Build a Table of Contents from h2 and h3
    const tocList = document.getElementById('toc-list');
    const headings = [...document.querySelectorAll('.content h2, .content h3')];
    const makeId = s => s.toLowerCase().replace(/[^a-z0-9\s-]/g,'').trim().replace(/\s+/g,'-');

    headings.forEach(h => {
      if(!h.id) h.id = makeId(h.textContent);
      const a = document.createElement('a');
      a.href = `#${h.id}`;
      a.textContent = h.textContent;
      a.dataset.level = h.tagName.toLowerCase();
      a.style.marginLeft = h.tagName === 'H3' ? '12px' : '0';
      tocList.appendChild(a);
    });

    // Active link on scroll
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const id = entry.target.getAttribute('id');
        const link = [...tocList.children].find(a => a.getAttribute('href') === `#${id}`);
        if(link){
          if(entry.isIntersecting){
            [...tocList.children].forEach(a => a.classList.remove('active'));
            link.classList.add('active');
          }
        }
      });
    }, { rootMargin: '-60px 0px -80% 0px', threshold: .1 });

    headings.forEach(h => io.observe(h));

    // Back to top button
    const btt = document.getElementById('backtotop');
    window.addEventListener('scroll', () => {
      btt.classList.toggle('show', window.scrollY > 400);
    });
    btt.addEventListener('click', () => window.scrollTo({ top:0, behavior:'smooth' }));
  </script>
</body>
</html>
